spring.application.name=RecipeEngine

# Database (has data for fly.io logic)
spring.datasource.url=${JDBC_DATABASE_URL:${DB_PATH}}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

#For fly.io
server.address=0.0.0.0
server.port=8080

# Sheets Link
sheets.spreadsheet.id=${SHEETS_ID}
sheets.range=${SHEETS_RANGE}

#API auth
admin.username=${API_USERNAME}
admin.password=${API_PASSWORD}

# JPA/Hibernate
#Only using flyway (database-first)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#Batch add to avoid lots of calls to hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true